<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link rel="stylesheet" href="style.css?v=13">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2b2b2b;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 50px; /* space between text and image */
      flex-wrap: wrap; /* makes it responsive */
      text-align: left;
    }

    .text {
      max-width: 400px;
    }

    h1 {
      font-size: 6em;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      margin: 10px 0 20px 0;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #555;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #00ffff; /* neon cyan pop */
      color: #000;
    }

    .image {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>404</h1>
      <p>Oops! Page not found.</p>
      <a href="index.html">Go Back Home</a>
    </div>
    <img src="images/funni.jpg" alt="Funni Image" class="image">
  </div>
</body>
</html>
