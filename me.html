<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Me - Profile</title>
<link rel="stylesheet" href="style.css?v=25">
</head>
<body>
<div class="background-grid"></div>

<div id="sidebar" class="sidebar">
  <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="review.html">Submit Review</a>
    <a href="reviews.html">Reviews</a>
    <a href="contact.html">Contact</a>
    <a id="profileLink" href="#">Me</a>
  </nav>
</div>

<div id="main">
  <h1>My Profile</h1>
  <div class="profile-card">
    <img id="profilePic" src="default.png" alt="Profile Picture">
    <h2 id="displayName">Your Name</h2>
  </div>

  <div class="edit-profile">
    <h2>Edit Profile</h2>
    <label>Change Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <label>Change Profile Picture URL:</label>
    <input type="text" id="picInput" placeholder="Enter image URL">
    <button onclick="updateProfile()">Save Changes</button>
    <button onclick="logoutUser()">Logout</button>
    <p id="profileMessage"></p>
  </div>
</div>

<script>
function toggleSidebar(){document.getElementById('sidebar').classList.toggle('expanded');}

// Load profile from localStorage
window.onload = () => {
  const name = localStorage.getItem('devanName');
  const pic = localStorage.getItem('devanPic');
  const signedIn = localStorage.getItem('signedIn');
  const profileLink = document.getElementById('profileLink');

  if(name) document.getElementById('displayName').textContent = name;
  if(pic) document.getElementById('profilePic').src = pic;

  if(signedIn === "true"){
      profileLink.textContent = "Me";
      profileLink.href = "me.html";
  } else {
      profileLink.textContent = "Login";
      profileLink.href = "login.html";
  }
}

function updateProfile() {
  const name = document.getElementById('nameInput').value;
  const pic = document.getElementById('picInput').value;
  if(name){
    document.getElementById('displayName').textContent = name;
    localStorage.setItem('devanName', name);
  }
  if(pic){
    document.getElementById('profilePic').src = pic;
    localStorage.setItem('devanPic', pic);
  }
  localStorage.setItem('signedIn', "true");
  document.getElementById('profileMessage').textContent = "Profile updated!";
}

function logoutUser(){
  localStorage.removeItem('signedIn');
  window.location.href = "index.html";
}
</script>
</body>
</html>
