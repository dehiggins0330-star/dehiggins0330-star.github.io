<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Review</title>
  <link rel="stylesheet" href="style.css?v=17">
  <style>
    body {
      background-color: #2b2b2b;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .review-form {
      background-color: #3a3a3a;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    .review-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .review-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .review-form input[type="text"],
    .review-form textarea,
    .review-form select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .review-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .review-form button {
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .review-form button:hover {
      background-color: #00a8a8;
    }

    .thankyou {
      text-align: center;
      margin-top: 20px;
      display: none;
      color: #00ffff;
    }
  </style>
</head>
<body>

<div class="review-form">
  <h2>Review This Site</h2>
  <form id="reviewForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Your name" required>

    <label for="rating">Rating</label>
    <select id="rating" required>
      <option value="">Select rating</option>
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
      <option value="3">‚≠ê‚≠ê‚≠ê Okay</option>
      <option value="2">‚≠ê‚≠ê Poor</option>
      <option value="1">‚≠ê Awful</option>
    </select>

    <label for="comment">Comment</label>
    <textarea id="comment" placeholder="Your review..." required></textarea>

    <button type="submit">Submit Review</button>
  </form>

  <div class="thankyou" id="thankyou">
    Thanks for your review! üåü
  </div>
</div>

<script>
const form = document.getElementById('reviewForm');
const thankyou = document.getElementById('thankyou');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const rating = document.getElementById('rating').value;
  const comment = document.getElementById('comment').value;

  const scriptURL = 'https://script.google.com/macros/s/AKfycbzbeEZSoBX0TjVzoDFpG__zC283I-NbNnEPDxfnApnMXpWREze3w9ffIO9VOSXn4DzP/exec';

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify({ name, rating, comment }),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(response => {
    form.style.display = 'none';
    thankyou.style.display = 'block';
    form.reset();
  })
  .catch(error => console.error('Error!', error.message));
});
</script>

</body>
</html>
