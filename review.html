<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Review</title>
<link rel="stylesheet" href="style.css?v=25">
</head>
<body>
<div class="background-grid"></div>

<div id="sidebar" class="sidebar">
  <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="review.html">Submit Review</a>
    <a href="reviews.html">Reviews</a>
    <a href="contact.html">Contact</a>
    <a id="profileLink" href="#">Me</a>
  </nav>
</div>

<div id="main">
  <h1>Submit a Review</h1>
  <form id="reviewForm">
    <label>Your Name:</label>
    <input type="text" id="reviewName" required>
    <label>Your Review:</label>
    <textarea id="reviewText" rows="5" required></textarea>
    <button type="submit">Submit</button>
    <p id="reviewMsg"></p>
  </form>
</div>

<script>
function toggleSidebar(){document.getElementById('sidebar').classList.toggle('expanded');}

window.onload = () => {
  const signedIn = localStorage.getItem('signedIn');
  const profileLink = document.getElementById('profileLink');
  if(signedIn === "true"){
      profileLink.textContent = "Me";
      profileLink.href = "me.html";
  } else {
      profileLink.textContent = "Login";
      profileLink.href = "login.html";
  }
}

// Submit review to Google Apps Script
const form = document.getElementById('reviewForm');
form.addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('reviewName').value;
  const text = document.getElementById('reviewText').value;
  fetch('https://script.google.com/macros/s/AKfycbzbeEZSoBX0TjVzoDFpG__zC283I-NbNnEPDxfnApnMXpWREze3w9ffIO9VOSXn4DzP/exec', {
    method: 'POST',
    body: JSON.stringify({name, text}),
    headers: {'Content-Type':'application/json'}
  }).then(res => {
    document.getElementById('reviewMsg').textContent = "Thanks for your review!";
    form.reset();
  }).catch(err => { console.error(err); });
});
</script>
</body>
</html>
