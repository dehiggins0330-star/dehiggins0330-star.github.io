<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" href="style.css?v=21">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="review.html">Submit Review</a>
      <a href="reviews.html">Reviews</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <div id="main">
    <h1>Reviews</h1>
    <div id="reviewsContainer">Loading reviews...</div>
  </div>

  <script>
    const reviewsContainer = document.getElementById('reviewsContainer');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzbeEZSoBX0TjVzoDFpG__zC283I-NbNnEPDxfnApnMXpWREze3w9ffIO9VOSXn4DzP/exec?mode=get';

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        reviewsContainer.innerHTML = '';
        if (!data || data.length===0) { reviewsContainer.innerHTML='<p>No reviews yet.</p>'; return; }
        data.forEach(r => {
          const div = document.createElement('div');
          div.classList.add('review');
          div.innerHTML = `<h3>${r.name}</h3><div class="rating">Rating: ${'⭐'.repeat(r.rating)}</div><div class="comment">${r.comment}</div>`;
          reviewsContainer.appendChild(div);
        });
      })
      .catch(err => { reviewsContainer.innerHTML='<p>Error loading reviews.</p>'; console.error(err); });

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('expanded'); }
  </script>
</body>
</html>
