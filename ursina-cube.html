<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Cube | Devan</title>
<style>
  body { margin:0; overflow:hidden; background:#0f0f0f; }
  canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
  // Scene, Camera, Renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Neon Cube - Wireframe
  const geometry = new THREE.BoxGeometry();
  const edges = new THREE.EdgesGeometry(geometry);
  const material = new THREE.LineBasicMaterial({ color: 0x00ffff, linewidth: 2 });
  const cube = new THREE.LineSegments(edges, material);
  scene.add(cube);

  // Glow effect using second slightly larger cube
  const glowGeom = new THREE.BoxGeometry(1.1,1.1,1.1);
  const glowMat = new THREE.MeshBasicMaterial({
    color: 0x00ffff,
    transparent: true,
    opacity: 0.2
  });
  const glowCube = new THREE.Mesh(glowGeom, glowMat);
  scene.add(glowCube);

  // Light
  const light = new THREE.PointLight(0x00ffff, 1, 50);
  light.position.set(5,5,5);
  scene.add(light);

  camera.position.z = 5;

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    glowCube.rotation.x = cube.rotation.x;
    glowCube.rotation.y = cube.rotation.y;
    renderer.render(scene, camera);
  }
  animate();

  // Handle resize
  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
